<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
    <h1>EMPLOYEE INSERTING SYSTEM</h1>
    <div>
        <button><a th:href="@{/index}">Home</a></button>&nbsp;
        <button><a th:href="@{/details}">View</a></button>&nbsp;
        <button><a th:href="@{/delete}">Delete</a></button></div>
        <form th:role="form" th:method="GET" th:action=@{view} th:object="${data}">
        <label>Name:</label>
        <input type="text" th:field="*{name}"/><br />
        <label>Email:</label>
        <input type="email" th:field="*{email}"/><br />
        <label>Password:</label>
        <input type="password" th:field="*{password}"/><br />
        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male" />Male
        <input type="radio" th:field="*{gender}" value="Female" />Female<br />
        <label>Profession:</label>
        <select th:field="*{profession}">
        <option th:each="p :${listprofession}" th:value="${p}" th:text="${p}"></option>
        </select><br/>
        <label>Address:</label>
        <textarea rows="5" cols="25" th:field="*{address}"></textarea><br />
        <button type="submit">Register</button>
        </form>
        
</body><br/><br/><br/><br/><br/><br/><br/><br/><br/>

</html>
